
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Dropdown Button</title>
<style>
    /* Default styling for the dropdown button */
    .dropdown {
        display: none;
    }

    /* Media query to show the dropdown button only on screens of 600px or less */
    @media (max-width: 600px) {
        .dropdown {
            display: block;
        }
    }
</style>
</head>
<body>
    <div class="dropdown">
        <button onclick="myFunction()">Dropdown</button>
        <div id="myDropdown" class="dropdown-content">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
    </div>

    <script>
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }
    </script>
</body>
</html>
